{% extends 'app/layout.html' %}
{% load static %}
{% block head %}
<link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'app/rs.css'%}">
{% endblock head %}

{% block title %}
Chat
{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-lg-9 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <a href="{% url 'Inbox' %}" class="btn btn-info float-right">Your Inbox</a>
                    <a href="{% url 'Sentbox' %}" class="btn btn-info float-right mr-2">Sent Messages</a>
                    <h5 class="card-title text-center">Send a Message</h5>                    
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-lg btn-primary" type="submit">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
